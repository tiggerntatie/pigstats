<script language = "JavaScript">//<!--

var frametext=""
if (parent.displaystate=="player")
{
	frametext="<FRAMESET ROWS='80,*'  BORDER=0 >"
}

{

{

frametext+="<FRAME BORDER=0 NORESIZE NAME='headerFrame' SRC='pshead.htm'\
 MARGINHEIGHT=0 >"

{
	// load the map mainframe, with additional included jscript
	frametext+="<FRAME  NAME='theFrame' SRC='psmmain.htm' \
	BORDER=0 MARGINHEIGHT=0 >"
}
else
{
	// load the normal mainframe
	frametext+="<FRAME  NAME='theFrame' SRC='psmain.htm' \
	BORDER=0 MARGINHEIGHT=0 >"
}
frametext+="</FRAMESET>"
document.writeln(frametext)
