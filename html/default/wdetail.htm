<script type="text/javascript" language="JavaScript">//<!--
parent.initPig()
//--></script>
<p class=detailtitle align='center'>Weapon detail for 
  <script type="text/javascript" language="JavaScript">//<!--
    document.writeln(parent.wntt[parent.w[parent.gweapon][0]])
  //--></script>
</p>
<center><table>
  <tr>
    <th class=name>player name
    <th class=kills>kills
  <script type="text/javascript" language="JavaScript">//<!--
    for(i=0;i<parent.w[parent.gweapon][2];i++)
    {
      isok = parent.playervalidated(parent.pi[parent.wk[parent.gweapon][i][1]])
      if (!(parent.pscfigignoreunranked && !isok))
      {
        document.writeln("<tr><td class=data>"+(isok?("<a class=sort href='detail.htm' target='summaryFrame' onclick='parent.gplayer="+parent.pi[parent.wk[parent.gweapon][i][1]]+"' title='view detail for "+parent.wk[parent.gweapon][i][1]+"'>"):"")+parent.wk[parent.gweapon][i][1]+"</td><td class=data>"+parent.wk[parent.gweapon][i][0]+"</td>")
      }
    }
  //--></script>
</table></center>
