<LINK REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>

<body>
<center>
<table>
  <tr>
    <td style='font-weight: bold'>total bytes processed
    <script type="text/javascript" language="JavaScript">//<!--
      document.writeln("<td>"+parent.metabp)
    //--></script>
  <tr>
    <td style='font-weight: bold'>total files processed
    <script type="text/javascript" language="JavaScript">//<!--
      document.writeln("<td>"+parent.metafp)
    //--></script>
  <tr>
    <td style='font-weight: bold'>total processing time (seconds)
    <script type="text/javascript" language="JavaScript">//<!--
      document.writeln("<td>"+parent.metapds)
    //--></script>
  <tr>
    <td style='font-weight: bold'>time and date processed
    <script type="text/javascript" language="JavaScript">//<!--
      document.writeln("<td>"+parent.metaptd)
    //--></script>
  <tr>
    <td style='font-weight: bold'>total players processed
    <script type="text/javascript" language="JavaScript">//<!--
      document.writeln("<td>"+parent.metatpp)
    //--></script>
  <tr>
    <td style='font-weight: bold'>operating system
    <script type="text/javascript" language="JavaScript">//<!--
      document.writeln("<td>"+parent.metaos)
    //--></script>
  <tr>
    <td style='font-weight: bold'>PigStats version
    <script type="text/javascript" language="JavaScript">//<!--
  		if (typeof(metapsvlatest)!="undefined" && (metapsvlatest != parent.metapsv)) 
  		{
  		  document.writeln("<td>"+parent.metapsv+" (PigStats version "+metapsvlatest+" is now available for free download)")
  		}
  		else
  		{
        document.writeln("<td>"+parent.metapsv)
  		}
    //--></script>
  <tr>
    <td style='font-weight: bold'>PigStats arguments
    <script type="text/javascript" language="JavaScript">//<!--
      document.writeln("<td>"+parent.metapsa)
    //--></script>
</table>
</center>
